<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="First_Name"/>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="Last_Name"/>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="Confirm_Password"/>
                            </div>
                            <div class="form-group">
                                <label for="id_number">ID Number</label>
                                <input type="text" class="form-control" id="id_number" name="ID_Number"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="number" name="Phone_Number"/>
                            </div>
                            <div class="form-group">
                                <label for="county">County</label>
                                <input type="text" class="form-control" id="county" name="County"/>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div>
                                    <label for="male" class="radio-inline">
                                    <input type="radio" name="gender" value="m" id="male"/>Male</label>
                                    <label for="female" class="radio-inline">
                                    <input type="radio" name="gender" value="f"id="female" />Female</label>
                                    <label for="others" class="radio-inline">
                                    <input type="radio" name="gender" value="o" id="others"/>Others</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="county">County</label>
                                <input type="text" class="form-control" id="county" name="County"/>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age" name="Age"/>
                            </div>
                            <input type="submit" class="btn btn-primary" />
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <small>Douglas254  &copy; Shopping Mall</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
